        <div class="bg-info">
            <div class="container mt-5">
                <h3 class="text-center py-3">WANT AN OFFER?</h3>
                <div class="row py-2">

                    <div class="col-lg-6 col-md-6 col-12">
                        <label for="First-name" class="form-label">First name</label>
                        <input type="email" class="form-control" id="First-name"  placeholder="Enter your first name...">
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <label for="Last-name" class="form-label">Last name</label>
                        <input type="email" class="form-control" id="Last-name"  placeholder="Enter your last name...">
                    </div>
                </div>
    
                <div class="row py-2">
                    <div class="col-lg-6 col-md-6 col-12 ">
                        <label for="Email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="Email"  placeholder="name@example.com">
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <label for="Hours" class="form-label">Hours requested</label>
                        <input type="email" class="form-control" id="Hours"  placeholder="Hours requested...">
                    </div>
                </div>
    
                <div class="row py-2">
                    <div class="col-lg-6 col-md-6 col-12">
                        <label for="First-name" class="form-label">Type of work</label>
                        <select class="form-select" aria-label="type for work">
                            <option selected>Select the type of work</option>
                            <option value="1">Backed Development</option>
                            <option value="2">Fronted Development</option>
                            <option value="3">Project analysis</option>
                          </select>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <label for="Discount" class="form-label">Discount Code</label>
                        <input type="email" class="form-control" id="Discount">
                    </div>
                </div>

                <div class="row  py-2">
                    <div class="col-lg-12 col-md-12 col-12">
                        <label for="Message" class="form-label">Message</label>
                        <textarea class="form-control" id="Message" rows="4" placeholder="Specify your work commission..."></textarea>
                    </div>
                </div>

                <div class="row  pt-2 pb-4">
                    <div class="col-lg-12 d-flex justify-content-center">
                        <button type="button" class="btn btn-warning justify-content-center">Send</button>
                    </div>
                </div>
